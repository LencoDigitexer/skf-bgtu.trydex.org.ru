	<script>
	document.getElementById('changeGroupBtn').addEventListener('click', function() {
		deleteAllCookies();
		// Перенаправление на нужную страницу после удаления куки
		// Загрузка содержимого файла app.ini
		fetch('https://skf-bgtu.trydex.org.ru/app.ini')
		.then(response => response.text())
		.then(data => {
			const lines = data.split('\n');
			let appUrl = null;

			// Парсинг значений из файла
			for (const line of lines) {
			const parts = line.split('=');
			if (parts.length === 2) {
				const key = parts[0].trim();
				const value = parts[1].trim();

				if (key === 'app_url') {
				appUrl = value;
				break;
				}
			}
			}

			if (appUrl) {
			// Выполнение перенаправления
			window.location.href = appUrl + '/groups/';
			} else {
			console.error('Не удалось найти значение app_url в файле app.ini');
			}
		})
		.catch(error => {
			console.error('Ошибка при загрузке файла app.ini:', error);
		});

	});

	function deleteAllCookies() {
		const cookies = document.cookie.split(";");
		for (let i = 0; i < cookies.length; i++) {
			const cookie = cookies[i];
			const eqPos = cookie.indexOf("=");
			const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
			document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
		}
	}
	</script>
